<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>CALCULADORA</h1>
    <div id="principal">
        <div id="miembros">
            <h2>ZAMID ALVAREZ</h2>
            <h2>AURA TOLEDO</h2>
            <h2>KAREN SANDOVAL</h2>
            <h2>OSCAR VELILLA</h2>
            <h2>ANDREY RINCON</h2>
        </div>
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="c" class="btn" onclick="sound.play()">C</button>
            <button id="borrar" class="btn" onclick="sound.play()">‚Üê</button>
            <button class="btn" onclick="sound.play()">/</button>
            <button class="btn" onclick="sound.play()">*</button>
            <button class="btn" onclick="sound.play()">7</button>
            <button class="btn" onclick="sound.play()">8</button>
            <button class="btn" onclick="sound.play()">9</button>
            <button class="btn" onclick="sound.play()">-</button>
            <button class="btn" onclick="sound.play()">4</button>
            <button class="btn" onclick="sound.play()">5</button>
            <button class="btn" onclick="sound.play()">6</button>
            <button class="btn" onclick="sound.play()">+</button>
            <button class="btn" onclick="sound.play()">1</button>
            <button class="btn" onclick="sound.play()">2</button>
            <button class="btn" onclick="sound.play()">3</button>
            <button id="igual" class="btn" onclick="sound.play()">=</button>
            <button id="cero" class="btn" onclick="sound.play()">0</button>
            <button class="btn">.</button>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
